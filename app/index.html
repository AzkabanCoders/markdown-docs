<!doctype html>
<html lang="en" Xmanifest="appcache.manifest">
  <head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

      <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="resources/images/global/icon.png">
    <meta name="theme-color" content="#1A75CE">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Shopping">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon-precomposed" href="resources/images/global/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="resources/images/global/icon.png">
    <meta name="msapplication-TileColor" content="#1A75CE">


      <title>Reactdocs app</title>
      <link rel="manifest" href="manifest.json">
      <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://highlightjs.org/static/demo/styles/zenburn.css" charset="utf-8">
      <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
  </head>
  <body>
      <div id="app" class="app"></div>
      <script src="js/vendor.bundle.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
